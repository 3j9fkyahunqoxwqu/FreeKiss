<!doctype html>
<html>
  <head>
    <title>FreeKiss</title>
    <link rel="stylesheet" href="../Styles/Popup.css">
  </head>
  <body>
    
    <div id="container">

    	<div id="title">
    		<img src="../Images/Icons/FreeKissTitle.png" width="280px" />
    	</div>
    	<a href="https://github.com/Gerardufoin/FreeKiss" target="_blank" id="github-link" title="View on Github">
	    	<svg aria-hidden="true" version="1.1" viewBox="0 0 16 16" height="20" width="20">
	    		<path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
	    	</svg>
	    </a>

    	<div id="options">
    		<div class="option-block">
		    	<table>
		    		<tr>
		    			<th colspan="2">
		    				Quick Pages Resize
		    			</th>
		    		</tr>
		    		
		    		<tr>
		    			<td>
		    				<div class="slider-container">
		    					<div class="slider-title">Max page width</div>
			    				<input type="range" name="maxPageWidth" step="50" class="slider" min="100" max="2000">
			    				<span class="slider-output">-</span>
			    			</div>
			    			<div class="slider-container">
		    					<div class="slider-title">Max double-page width</div>
			    				<input type="range" name="maxDoublePageWidth" step="50" class="slider" min="100" max="2000">
			    				<span class="slider-output">-</span>
		    				</div>
		    				<a id="maxDisable" href="#">Disable max page resize</a>
		    			</td>
		    			<td>
		    				<div class="slider-container">
		    					<div class="slider-title">Min page width</div>
			    				<input type="range" name="minPageWidth" step="50" class="slider" min="100" max="2000">
			    				<span class="slider-output">-</span>
		    				</div>
		    				<div class="slider-container">
		    					<div class="slider-title">Min double-page width</div>
			    				<input type="range" name="minDoublePageWidth" step="50" class="slider" min="100" max="2000">
			    				<span class="slider-output">-</span>
			    			</div>
		    				<a id="minDisable" href="#">Disable min page resize</a>
		    			</td>
		    		</tr>
		    	</table>
	    	</div>
	    	<table>
	    		<tr>
	    			<td>
	    				<a id="disable" href="#">Disable FreeKiss</a>
	    			</td>
	    			<td>
	    				<a id="advancedOptions" href="#">Advanced Options</a>
	    			</td>
	    		</tr>
	    	</table>
	    </div>

    </div>

    <script src="../Tools/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/Class/FreeKiss.js"></script>
    <script src="../Scripts/Popup.js"></script>
  </body>
</html>
