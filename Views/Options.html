<!doctype html>
<html>
  <head>
    <title>FreeKiss - Options</title>
    <link rel="stylesheet" href="../Styles/FreeKiss/Options.css">
  </head>
  <body>
    
    <div id="navigation">

    	<div id="title">
    		<img src="../Images/Icons/FreeKissTitle.png" width="220px" />
    	</div>
    	<ul>
    		<li class="selected"><a href="#">Advanced Options</a></li>
    		<li><a href="Export.html">Export Bookmarks</a></li>
    		<li><a href="Patchnotes.html">Patchnotes</a></li>
    	</ul>

    </div>

    <div id="content">
        <h1>Options</h1>
        <hr>
        <table id="options">
            <tbody>
                <tr>
                    <td><input type="checkbox" name="enhancedDisplay"></td>
                    <td>Enhance bookmarks page display.</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="bookmarksSorting"></td>
                    <td>Add status to bookmarks. (Default, On Hold, Plan To Read)</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="showComments"></td>
                    <td>Automatically show comments on chapters page.</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table id="managerOptions">
                            <thead>
                                <tr>
                                    <th colspan="6">Bookmarks manager disponibility</th>
                                </tr>
                            </thead>
                            <tbody>
                                <td><input type="checkbox" name="frontpageManager"></td>
                                <td>Frontpage</td>
                                <td><input type="checkbox" name="mangaManager"></td>
                                <td>Mangas</td>
                                <td><input type="checkbox" name="chapterManager"></td>
                                <td>Chapters</td>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button id="CallBackground">Call background page (test)</button><td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../Tools/jquery-3.1.1.min.js"></script>
    <script src="../Tools/lz-string.min.js"></script>
    <script src="../Scripts/Class/FreeKiss.js"></script>
    <script src="../Scripts/FreeKiss/Options.js"></script>
  </body>
</html>
